<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro Funciones</title>
	<link rel="stylesheet" href="/css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<header>
		<div class="cabecera">
			<div id="img-logo">
				<h1> <a th:href="@{/cargarIndex}" class="h2" style="text-decoration: none;">TICKETStore</a></h1>
			</div>
			<div id="opt-cab">
				<!--ul>
					<a th:href="@{/cargarRealizarEvento}">Registrar Evento</a>
				</ul-->
			</div>
			<div id="but-ses">
				<a th:href="@{/cargarRealizarEvento}" class=" mt-1 h5" style="text-decoration: none; color: white;">Crear Eventos    </a>
				<a th:href="@{/login}" class="btn btn-dark" style="border-radius: 20px">Iniciar Sesion</a>
				<a th:href="@{/cargarRegUsu}" class="btn btn-success" style="border-radius: 20px">Registrar</a>
			</div>
		</div>
	</header>
	
	<div class="container">
		<div class="row">
			<div class="col-6 col-sm-4">
				<h1>Registro Funciones</h1>
				<form action="/registroFuncion" method="post" th:object="${funcion}">

					<div class="form-group">
						<label for="inputFun">Funcion</label>
						<input type="text" th:field="*{idfuncion}" class="form-control" id="inputFun"
							placeholder="CÃ³digo">
					</div>

					<div class="form-group">
						<label for="inputEve">Eventos</label>
						<select id="inputEve" class="form-control" th:field="*{idevento}">
							<option value="-1">Seleccione...</option>
							<option th:each="e : ${lstEventos}" th:value="${e.idevento}" th:text="${e.nomevento}">xx
							</option>
						</select>
					</div>

					<div class="form-group">
						<label for="inputFecha">Fecha</label>
						<input type="date" th:field="*{fecha}" class="form-control" id="inputFecha" placeholder="Fecha">
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputHoraInicio">Hora de Inicio</label>
							<input type="time" th:field="*{horainicio}" class="form-control" id="inputHoraInicio"
								placeholder="Hora de Inicio">
						</div>
						<div class="form-group col-md-6">
							<label for="inputHoraFin">Hora de Fin</label>
							<input type="time" th:field="*{horafin}" class="form-control" id="inputHoraFin"
								placeholder="Hora de Fin">
						</div>
					</div>
					<button type="submit" class="btn btn-primary mt-3">Registrar</button>
			
					<a href="/reporteFuncion" class="btn btn-info mt-3" target="_blank">PDF</a>
					<a class="btn btn-secondary mt-3 " th:href="@{/cargarIndex}">Volver</a>

				</form>
				<div th:text="${mensaje}"></div>
			</div>
			<div class="col-7 col-sm-7">

				<h3>Lista de Funciones</h3>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Evento</th>
							<th>Fecha</th>
							<th>Inicio</th>
							<th>Fin</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="f : ${lstFunciones}">
							<th scope="row" th:text="${f.idfuncion}">1</th>
							<td th:text="${f.objEvento.nomevento}">xx</td>
							<td th:text="${f.fecha}">xx</td>
							<td th:text="${f.horainicio}">xx</td>
							<td th:text="${f.horafin}">xx</td>
							<td>
								<a th:href="@{/editar/}+${f.idfuncion}" class="btn btn-warning">Editar</a>
								<a th:href="@{/eliminar/}+${f.idfuncion}" class="btn btn-danger">Eliminar</a>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</html>
